<body class="stokes-wrapper">

<!--========== 
  Start of Register Section ==========-->


 <section class="h-100 bg-light">
  <div class="container h-100">
    <div class="row align-items-center h-100 justify-content-center">
      <div class="col-lg-8 col-xl-7 text-center">
        <a class="navbar-brand" href="index-food.html"> 
          <img class="logo" src="images/food/logo/kukmeelogo-removebg.png" alt="Logo"> 
        </a>
        <div class="bg-white rounded p-5 mt-4">
          <h2>Register</h2>
          <p>See you grow and get consulting support!</p>

          <!-- Updated Form -->
          <form id="signupForm" class="mt-4">
            <div class="row">
            <div class=" col-lg-6 mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password')">
                  <i class="fa fa-eye" id="eyeIcon"></i>
                </button>
              </div>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="phonenumber" class="form-label">Phone:</label>
              <input type="number" id="phonenumber" class="form-control" required>
            </div>
            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-gradient btn-rounded">Sign Up</button>
            </div>
          </div>
          </form>
          <!-- End of Updated Form -->

        </div>
        <p class="mt-4">Already have an Account?<a href="login.html"> Sign in</a></p>
      </div>
    </div>
  </div>
</section>
